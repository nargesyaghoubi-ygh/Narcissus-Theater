<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narges Movie Theater</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
      
      

</head>
<body>
    <div class="page-wrapper">
    <h1 class="align">Narcissus Movie Theater🎭</h1>
    
<section>
    <p class="marquee"> Welcome To My Movie Theater🍿🎬🎭 </p>
    <div class="video-container">
        <div class="blink">
          <video id="myVideo" width="720" height="540" controls>
            <source src="media/trailer.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
          </video>
        </div>
      
        <div class="buttons">
          <button onclick="playAgain()">▶ Play Again</button>
          <button onclick="rateMovie()">⭐ Rate Movie</button>
        </div>
      
        <div id="ratingArea"></div>
      </div>
      
    
          
</section>
<script src="script.js"></script>
</div>
</body>
</html>
